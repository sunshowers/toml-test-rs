[package]
name = "toml-test-data"
version = "1.0.0"
description = "TOML test cases"
license = "MIT OR Apache-2.0"
repository = "https://github.com/epage/toml-test-rs"
readme = "README.md"
categories = ["development-tools:testing", "text-processing", "encoding"]
keywords = ["development", "toml"]
edition = "2018"
include = [
  "src/**/*",
  "Cargo.toml",
  "LICENSE*",
  "README.md",
  "examples/**/*"
]

[dependencies]
include_dir = "0.7"
